sudo: false
dist: trusty
language: node_js

node_js:
  - "node"

before_install:
  - npm install -g npm

install:
  - npm install

before_script:
  - npm rebuild node-sass

script:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: main
